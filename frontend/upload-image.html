<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload de Imagens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .drop-zone {
      border: 2px dashed #4ade80;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
      background-color: #f0fdf4;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .drop-zone.dragover {
      background-color: #bbf7d0;
    }
    .image-preview {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .image-preview img {
      max-width: 150px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #4ade80;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center px-4 py-8">
  <h1 class="text-3xl font-bold text-center text-green-700 mb-6">üì§ Envio de Imagens</h1>

  <div id="dropZone" class="drop-zone w-full max-w-2xl mb-4">
    Arraste suas imagens aqui ou clique para selecionar.
    <input type="file" id="fileInput" multiple class="hidden" accept="image/*" />
  </div>

  <div id="preview" class="image-preview"></div>
  <div id="statusArea" class="mt-6 text-center"></div>

  <div class="mt-6 flex gap-4">
    <button onclick="sendAllImages()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      ‚úÖ Enviar Tudo
    </button>
    <button onclick="window.location.href='index.html'" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
      üîô Voltar
    </button>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const previewContainer = document.getElementById("preview");
    const statusArea = document.getElementById("statusArea");
    let selectedFiles = [];

    function generateRandomId() {
      return 'img_' + Math.random().toString(36).substring(2, 10);
    }

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function handleFiles(files) {
      files.forEach(file => {
        selectedFiles.push({ file, name: generateRandomId() });

        const reader = new FileReader();
        reader.onload = () => {
          const imgElement = document.createElement("img");
          imgElement.src = reader.result;
          previewContainer.appendChild(imgElement);
        };
        reader.readAsDataURL(file);
      });
    }

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const files = Array.from(e.dataTransfer.files);
      handleFiles(files);
    });

    fileInput.addEventListener("change", (e) => {
      const files = Array.from(e.target.files);
      handleFiles(files);
    });

    async function sendAllImages() {
      if (selectedFiles.length === 0) {
        alert("Nenhuma imagem selecionada.");
        return;
      }

      statusArea.innerHTML = '<div class="spinner"></div><p class="mt-2 text-gray-600">Enviando imagens...</p>';

      let successCount = 0;

      for (const { file, name } of selectedFiles) {
        const base64Image = await readFileAsBase64(file);

        console.log("Enviando imagem:", name);
        console.log("Base64 inicia com:", base64Image?.substring(0, 30));

        try {
          const res = await fetch("http://localhost:3001/api/images/upload", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              name,
              image: base64Image
            })
          });

          const data = await res.json();

          if (res.ok && data.success) {
            console.log("Imagem salva com embedding:", name);
            successCount++;
          } else {
            console.error("Erro no envio de imagem:", data.message);
          }
        } catch (err) {
          console.error("Falha na requisi√ß√£o:", err);
        }
      }

      if (successCount === selectedFiles.length) {
        statusArea.innerHTML = '<p class="text-green-600 font-bold">‚úÖ Todas as imagens foram enviadas com sucesso!</p>';
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } else {
        statusArea.innerHTML = '<p class="text-red-600 font-bold">‚ö†Ô∏è Algumas imagens n√£o foram enviadas corretamente.</p>';
      }

      selectedFiles = [];
      previewContainer.innerHTML = "";
    }
  </script>
</body>
</html>
